<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
  </head>
  <body>
    <h1>Today's forecast</h1>
    <h2 id="weather"></h2>
    <script>
      fetch("http://api.weatherstack.com/current?access_key=361bbf753b816d01b117fffca0e5ed2b&query=Copenhagen")
        .then((response) => response.json()) //extract the json from response
        .then((data) => {
          console.log(data);
          const h2 = document.getElementById("weather");
          h2.innerText = data.location.name + " " + data.current.temperature;
        });
    </script>
  </body>
</html>
